<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Event Venue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/Decoration.jpg') no-repeat center center/cover;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .venue-container {
            width: 90%;
            max-width: 350px;
            background: url('images/gallery2.jpg') no-repeat center center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .venue-image {
            width: 100%;
            border-radius: 10px;
        }

        .venue-location {
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
            color: yellow;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            padding: 10px;
            border: none;
            background-color: deeppink;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
            flex: 1;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow-y: auto;
        }

        .modal-content {
            background: #333;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
        }

        .modal-radio {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-radio label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .close-modal {
            background: red;
            color: auto;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .qr-payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-modal-content {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 340px;
            width: 90%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .qr-modal-content img {
            width: 100%;
            max-width: 250px;
            height: 250px;
        }

        .close-qr-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 26px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .venue-container {
                width: 100%;
                margin: 10px;
            }

            .modal-content {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Mumbai -->
        <div class="venue-container">
            <h1>Royal Events Mumbai</h1>
            <img src="images/Decoration1.jpg" alt="Venue Image" class="venue-image">
            <a href="https://maps.app.goo.gl/ddNomTfhexQxN8837">
                <h4 class="venue-location">
                    <i class="fas fa-map-marker-alt"></i> Mulund, Mumbai
                </h4>
            </a>
            <div class="action-buttons">
                <button class="btn" onclick="openModal('Mumbai')">
                    <i class="fas fa-eye"></i> See More
                </button>
            </div>
        </div>
        <!-- Chennai -->
        <div class="venue-container">
            <h1>Royal Events Chennai</h1>
            <img src="images/Decoration2.jpg" alt="Venue Image" class="venue-image">
            <a href="https://maps.app.goo.gl/sampleKolkataLink">
                <h4 class="venue-location">
                    <i class="fas fa-map-marker-alt"></i>Valluvar Kottam, Chennai
                </h4>
            </a>
            <div class="action-buttons">
                <button class="btn" onclick="openModal('Chennai')">
                    <i class="fas fa-eye"></i> See More
                </button>
            </div>
        </div>
        <!-- Bangalore -->
        <div class="venue-container">
            <h1>Royal Events Bangalore</h1>
            <img src="images/gallery1.jpg" alt="Venue Image" class="venue-image">
            <a href="https://maps.app.goo.gl/sampleKolkataLink">
                <h4 class="venue-location">
                    <i class="fas fa-map-marker-alt"></i>Cubbon Park, Bangalore
                </h4>
            </a>
            <div class="action-buttons">
                <button class="btn" onclick="openModal('Bangalore')">
                    <i class="fas fa-eye"></i> See More
                </button>
            </div>
        </div>
        <!-- Kolkata -->
        <div class="venue-container">
            <h1>Royal Events Kolkata</h1>
            <img src="images/gallery6.jpg" alt="Venue Image" class="venue-image">
            <a href="https://maps.app.goo.gl/sampleKolkataLink">
                <h4 class="venue-location">
                    <i class="fas fa-map-marker-alt"></i> Salt Lake City, Kolkata
                </h4>
            </a>
            <div class="action-buttons">
                <button class="btn" onclick="openModal('Kolkata')">
                    <i class="fas fa-eye"></i> See More
                </button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2>Customer's Details - <span id="modal-city"></span></h2>
            <input type="text" placeholder="Full Name *">
            <input type="tel" placeholder="+91 Phone Number *">
            <input type="email" placeholder="Email Address *">
            <input type="date" placeholder="Function Date *">
            <input type="number" placeholder="No. of Guests *">
            <input type="number" placeholder="No. of Rooms *">

            <!-- Optional btn-->
            <label for="eventPackage"><strong>Select Event Package (Optional)</strong></label>
            <select id="eventPackage">
                <option value="">-- Select Package --</option>
                <option value="Basic">Basic</option>
                <option value="Prime">Prime</option>
                <option value="Ultra">Ultra</option>
                <option value="Grand">Grand</option>
            </select>

            <p><strong>Event Type</strong></p>
            <div class="modal-radio">
                <label><input type="radio" name="function-type"> Pre-Booking</label>
                <label><input type="radio" name="function-type"> Booking</label>
            </div>

            <p><strong>Event Time</strong></p>
            <div class="modal-radio">
                <label><input type="radio" name="function-time"> Evening</label>
                <label><input type="radio" name="function-time"> Day</label>
            </div>

            <div class="action-buttons">
                <button class="btn" id="sendMsgBtn"><i class="fas fa-comment-dots"></i> Send Message</button>
                <button class="btn" id="viewContactBtn"><i class="fas fa-phone"></i> View Contact</button>
            </div>
            <div class="action-buttons">
                <button class="btn" id="bookNowBtn">Book Now</button>
            </div>
            <button class="close-modal"><i class="fas fa-times"></i> Close</button>
        </div>
    </div>
    <section>
        <div id="qrPaymentModal" class="qr-payment-modal" style="display: none;">
            <div class="qr-modal-content">
                <span class="close-qr-modal" onclick="closeQRModal()">&times;</span>
                <h2>Scan To Pay</h2>
                <img src="images/upi_qr.jpg" alt="UPI QR Code">
            </div>
        </div>

        <div id="qrPaymentModal" class="qr-payment-modal" style="display: none;">
            <div class="qr-modal-content">
                <span class="close-qr-modal" onclick="closeQRModal()">&times;</span>
                <h2>Scan To Pay</h2>
                <img src="images/upi_qr.jpg" alt="UPI QR Code">
                <h3>Amount to be Paid: ₹<span id="paymentAmount">0</span></h3>
                <input type="text" id="paymentInput" readonly value="₹ 0">
            </div>
        </div>
    </section>

    <script>
        let previousEventType = null;
        let previousEventTime = null;

        // Track radio button changes
        document.querySelectorAll("input[name='function-type']").forEach(radio => {
            radio.addEventListener('change', function () {
                previousEventType = this.nextSibling.textContent.trim();
            });
        });

        document.querySelectorAll("input[name='function-time']").forEach(radio => {
            radio.addEventListener('change', function () {
                previousEventTime = this.nextSibling.textContent.trim();
            });
        });

        // Open Modal
        function openModal(city) {
            document.getElementById("modal-city").innerText = city;
            document.getElementById("bookingModal").style.display = "flex";

            // Set minimum date as today
            let today = new Date().toISOString().split("T")[0];
            document.querySelector("input[placeholder='Function Date *']").setAttribute("min", today);
        }

        // Close Modal
        function closeModal() {
            document.getElementById("bookingModal").style.display = "none";
        }

        // Open WhatsApp
        document.getElementById("sendMsgBtn").addEventListener("click", function () {
            window.open("https://wa.me/+91 98922257", "_blank");
        });

        // View Contact
        document.getElementById("viewContactBtn").addEventListener("click", function () {
            window.location.href = "tel:+91 98922257";
        });

        // Close booking modal on clicking "X"
        document.querySelector(".close-modal").addEventListener("click", function () {
            closeModal();
        });

        // Close modal on clicking outside the content
        document.getElementById("bookingModal").addEventListener("click", function (event) {
            if (!event.target.closest(".modal-content")) {
                closeModal();
            }
        });

        // Book Now Button Functionality
        document.getElementById("bookNowBtn").addEventListener("click", function () {
            let name = document.querySelector("input[placeholder='Full Name *']").value;
            let phone = document.querySelector("input[placeholder='+91 Phone Number *']").value;
            let email = document.querySelector("input[placeholder='Email Address *']").value;
            let eventDate = document.querySelector("input[placeholder='Function Date *']").value;
            let guests = document.querySelector("input[placeholder='No. of Guests *']").value;
            let rooms = document.querySelector("input[placeholder='No. of Rooms *']").value;
            let eventType = document.querySelector("input[name='function-type']:checked");
            let eventTime = document.querySelector("input[name='function-time']:checked");
            let city = document.getElementById("modal-city").innerText;
            let packageType = document.getElementById("eventPackage").value || "No Package Selected";

            // Validate Inputs
            if (!name || !phone || !email || !eventDate || !guests || !rooms || !eventType || !eventTime) {
                alert("Please fill in all the required fields.");
                return;
            }

            // Validate Date
            let selectedDate = new Date(eventDate);
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            if (selectedDate < currentDate) {
                alert("Please select a valid event date (current or future date).");
                return;
            }

            // Load Booked Events from Local Storage
            let bookedEvents = JSON.parse(localStorage.getItem("bookedEvents")) || {};
            let eventKey = `${city}-${eventDate}`;
            let previousBooking = bookedEvents[eventKey];

            let currentEventDetails = {
                eventType: eventType.nextSibling.textContent.trim(),
                eventTime: eventTime.nextSibling.textContent.trim(),
                packageType: packageType
            };

            if (previousBooking) {
                if (
                    previousBooking.eventType !== currentEventDetails.eventType ||
                    previousBooking.eventTime !== currentEventDetails.eventTime
                ) {
                    alert(`Your event has been booked successfully with the package: ${packageType}`);
                    bookedEvents[eventKey] = currentEventDetails;
                    localStorage.setItem("bookedEvents", JSON.stringify(bookedEvents));
                } else {
                    alert("This event type and time are already booked on the selected date in this city!");
                    return;
                }
            } else {
                alert(`Your event has been booked successfully with the package: ${packageType}`);
                bookedEvents[eventKey] = currentEventDetails;
                localStorage.setItem("bookedEvents", JSON.stringify(bookedEvents));
            }

            // Display Payment Amount
            const packagePrices = {
                "Basic": 20999,
                "Prime": 38999,
                "Ultra": 56499,
                "Grand": 79999,
                "No Package Selected": 0
            };

            let paymentAmount = packagePrices[packageType] || 0;
            document.getElementById("paymentAmount").innerText = `₹ ${paymentAmount}`;
            document.getElementById("paymentInput").value = `₹ ${paymentAmount}`;

            // Close the booking modal
            closeModal();

            // Show the QR modal for payment
            document.getElementById("qrPaymentModal").style.display = "flex";
        });

        // Clear localStorage on refresh
        window.addEventListener("beforeunload", function () {
            localStorage.removeItem("bookedEvents");
        });

        // Close QR Modal
        function closeQRModal() {
            document.getElementById("qrPaymentModal").style.display = "none";
        }

        // Close QR modal on clicking outside
        document.getElementById("qrPaymentModal").addEventListener("click", function (event) {
            if (!event.target.closest(".qr-modal-content")) {
                closeQRModal();
            }
        });
    </script>

</body>

</html>
